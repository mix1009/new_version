name: new_version
description: Check if your user has the most recent version of your Flutter app.
version: 0.0.3
author: Tim Traversy <timtrav@gmail.com>
homepage: https://github.com/timtraversy/new_version

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  package_info: any
  http: any
  html: any
  url_launcher: any

  launch_review:
    git:
      url: https://github.com/uhm0311/launch_review.git
      ref: custom

dev_dependencies:
  flutter_test:
    sdk: flutter